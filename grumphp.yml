parameters:
    git_dir: .
    bin_dir: vendor/bin
    stop_on_failure: true
    hide_circumvention_tip: true
    tasks:
        phpcs: true
        phpmd:
            ruleset: ['phpmd.xml']
            exclude:
                - cron.php
                - functions.php
                - frontend/placeholders.php
                - frontend/shortcode.php
                - includes/functions/deprecated.php
                - includes/functions/legacy.php
                - includes/functions/listings.php
                - includes/functions/routes.php
                - includes/functions/file-upload.php
                - vendor/composer/autoload*
                - vendor/composer/ClassLoader.php
                - scripts/*
