name: PHPUnit

on:
  # Trigger the workflow on push or pull request,
  # but only for the main branch
  pull_request:
    types: [ opened, labeled, synchronize ]

jobs:
  build-test:
    if: contains(github.event.pull_request.labels.*.name, 'ready to merge')
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        include:
          - php: 7.3
            wordpress: master
          - php: 8.0
            wordpress: master

    name: PHP ${{ matrix.php }} tests in WP ${{ matrix.wordpress }}
    env:
      RUNNER_COMPOSER_PATH: "/home/runner/.composer/"
    steps:
      - uses: actions/checkout@v2

      # get the PHP version
      - uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          #tools: antecedent/patchwork, phpunit-polyfills, phake/phake, brain/monkey, dms/phpunit-arraysubset-asserts
      - name: Installing WordPress
        run: |
          export WP_DEVELOP_DIR=/tmp/wordpress/
          git clone --depth=50 --branch="${{ matrix.wordpress }}" git://develop.git.wordpress.org/ /tmp/wordpress
          cd ..
          cp -r "${GITHUB_REPOSITORY#*/}" "/tmp/wordpress/src/wp-content/plugins/${GITHUB_REPOSITORY#*/}"
          cd /tmp/wordpress/
          pwd
          cp wp-tests-config-sample.php wp-tests-config.php
          sed -i "s/youremptytestdbnamehere/wordpress_tests/" wp-tests-config.php
          sed -i "s/yourusernamehere/root/" wp-tests-config.php
          sed -i "s/yourpasswordhere/root/" wp-tests-config.php
      - name: Creating database
        run: |
          sudo /etc/init.d/mysql start
          mysql -u root -proot -e "CREATE DATABASE wordpress_tests;"
      - name: PhpUnit tests
        run: |
          cd "/tmp/wordpress/src/wp-content/plugins/${GITHUB_REPOSITORY#*/}"
          pwd
          composer install
          composer dump-autoload --dev
          vendor/phpunit/phpunit/phpunit --configuration /home/mostafa/projects/wp-cobra/wp-content/plugins/another-wordpress-classifieds-plugin/phpunit.xml
